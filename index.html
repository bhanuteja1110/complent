<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>College Feedback — Anonymous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    /* Disable mobile scroll */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --success: #16a34a;
      --danger: #dc2626;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: #f8faff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-wrapper {
      width: 100%;
      max-width: 460px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      padding: 18px;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .title-block h1 {
      font-size: 20px;
      font-weight: 600;
      color: #0f172a;
    }

    .title-block p {
      margin-top: 4px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .divider {
      margin: 14px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .textarea {
      width: 100%;
      height: 150px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 13px;
      color: #111;
      resize: none;
      outline: none;
    }

    .textarea:focus {
      border-color: var(--accent);
      background: #ffffff;
    }

    /* Position hint + button closer to textarea */
    .footer-actions {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .hint {
      font-size: 11px;
      color: var(--text-muted);
      max-width: 60%;
      line-height: 1.3;
    }

    .btn-primary {
      border: none;
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      color: #fff;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
      white-space: nowrap;
    }

    /* Popup */
    .popup-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 16px;
    }

    .popup-backdrop.active {
      display: flex;
    }

    .popup {
      width: 100%;
      max-width: 360px;
      background: #ffffff;
      border-radius: 18px;
      padding: 22px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      transition: 0.2s ease-out;
    }

    .popup.active {
      opacity: 1;
      transform: translateY(0);
    }

    .popup-check {
      font-size: 36px;
      color: #16a34a;
      margin-bottom: 12px;
    }

    .popup-title {
      font-size: 20px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 8px;
    }

    .popup-text {
      font-size: 14px;
      color: #374151; /* visible grey */
      line-height: 1.5;
    }

    .popup-btn {
      margin-top: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="card">

      <div>
        <div class="badge">Anonymous College Feedback</div>

        <div class="title-block">
          <h1>Share your message</h1>
          <p>Complaints or suggestions — completely anonymous.</p>
        </div>

        <div class="divider"></div>

        <form id="feedbackForm">
          <textarea
            id="message"
            name="message"
            class="textarea"
            placeholder="Type your message clearly. More details help us understand and improve."
            required
          ></textarea>

          <!-- BUTTON + text moved up -->
          <div class="footer-actions">
            <div class="hint">We don’t collect any identity or login info.</div>
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Success Popup -->
  <div id="popupBackdrop" class="popup-backdrop">
    <div id="popup" class="popup">
      <div class="popup-check">✓</div>
      <div class="popup-title">Thank you!</div>
      <div class="popup-text">
        Your message has been submitted.<br>
        We look forward to improving our college to its best.
      </div>
      <button id="popupClose" class="popup-btn">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const popupBackdrop = document.getElementById('popupBackdrop');
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('popupClose');

    function openPopup() {
      popupBackdrop.classList.add('active');
      requestAnimationFrame(() => popup.classList.add('active'));
    }

    function closePopup() {
      popup.classList.remove('active');
      setTimeout(() => popupBackdrop.classList.remove('active'), 150);
    }

    closeBtn.addEventListener('click', closePopup);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const msg = document.getElementById('message').value.trim();
      if (!msg) return;

      const formData = new FormData();
      formData.append('message', msg);

      await fetch("https://getform.io/f/bolqgqqa", {
        method: "POST",
        body: formData
      });

      form.reset();
      openPopup();
    });
  </script>
</body>
</html>
